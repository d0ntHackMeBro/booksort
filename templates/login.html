{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="content-section">

    <!-- Mobile login -->
    <div class="d-md-none">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mt-4 mb-4">Log In</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button class="btn blue-btn col-12 mt-4" type="submit">Login</button>
              </div>
            </form>
            <div class="border-top pt-3">
              <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'users:register' %}">Sign Up</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Desktop login -->
    <div class="d-none d-md-block">
      <div class="col-8 mx-auto">
        <div class="row">
          <div class="col-6">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mt-4 mb-4">Log In</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button class="btn blue-btn col-12 mt-4" type="submit">Login</button>
              </div>
            </form>
            <div class="border-top pt-3">
              <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'users:register' %}">Sign Up</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
