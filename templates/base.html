{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BookSortofArt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


  </head>
  <body>

    <!-- Mobile header -->
    <div class="d-md-none">
      <header class="header">
        <nav>
          <div class="col-8 mx-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2><a href="#">Book Sort of Art</a></h2>
              </div>
              <div class="col-12 text-center border-top">
                {% if request.user.is_authenticated %}
                <a href="{% url 'users:profile' %}">Profile&nbsp;</a>
                <a href="{% url 'logout' %}" class="mt-1">&nbsp;Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="mt-1">Login&nbsp;</a>
                <a href="{% url 'users:register' %}">&nbsp;Register</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <!-- Desktop header -->
    <div class="d-none d-md-block">
      <header class="header">
        <nav>
          <div class="col-8 mx-auto">
            <div class="row">
              <div class="col-7">
                <h3><a href="#">Book Sort of Art</a></h3>
              </div>
              <div class="col-5">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="mt-1 float-end">Logout</a>
                <a href="{% url 'users:profile' %}" class="mt-1 float-end">Profile&nbsp;&nbsp;</a>
                {% else %}
                <a href="{% url 'users:register' %}" class="mt-1 float-end">Register</a>
                <a href="{% url 'login' %}" class="mt-1 float-end">Login&nbsp;&nbsp;</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <div class="row mb-5" >
      {% block content %}{% endblock %}
    </div>

    <scrS src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  </body>
</html>
