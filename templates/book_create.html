{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="content-section">

    <!-- Mobile book create -->
    <div class="d-md-none">
      <div class="container">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mt-4 mb-4">New Book</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="border-top pt-3 mb-2">
            <button class="w-100 btn blue-btn" type="submit">Add Book</button>
          </div>
        </form>
        <a href="{% url 'bookshelf:bookshelf-view' %}" class="w-100 btn gray-btn" role="button">Back</a>
      </div>
    </div>

    <!-- Desktop book create -->
    <div class="d-none d-md-block">
      <div class="col-8 mx-auto">
        <div class="row">
          <div class="col-6">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mt-4 mb-4">New Book</legend>
              {{ form|crispy }}
            </fieldset>
            <div class="border-top pt-3 mb-2">
              <a href="{% url 'bookshelf:bookshelf-view' %}" class="btn gray-btn" role="button">Back</a>
              <button class="btn blue-btn" type="submit">Add Book</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>

  </div>

{% endblock content %}
