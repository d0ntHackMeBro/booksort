{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="content-section">

    <!-- Mobile register -->
    <div class="d-md-none">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mt-4 mb-4">Join Today!</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button class="col-12 btn blue-btn mt-2" type="submit">Register</button>
              </div>
            </form>
            <div class="border-top pt-3">
              <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Login</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Desktop register -->
    <div class="d-none d-md-block">
      <div class="col-8 mx-auto">
        <div class="row">
          <div class="col-6">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mt-4 mb-4">Join Today!</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button class="col-12 btn blue-btn mt-2" type="submit">Register</button>
              </div>
            </form>
            <div class="border-top pt-3">
              <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Login</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

{% endblock content %}
