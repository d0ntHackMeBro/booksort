{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-8">
        <a href="{% url 'bookshelf:update-book' book.pk %}">Back</a>
    </div>
    <div class="col-8 mx-auto border-top mt-5">
        <h1>Are you sure you want to delete this book?</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </div>
{% endblock content %}
